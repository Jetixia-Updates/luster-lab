[build]
  command = "pnpm build:client && pnpm build:netlify"
  publish = "dist/spa"
  functions = "netlify/functions-built"

[build.environment]
  NODE_VERSION = "20"

# Redirect all /api/* requests to the serverless function
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200
  force = true

# SPA fallback - all other routes go to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
